{% extends "base.html" %}
{% block body %}

    <div class="center_div">
      <h1 class="display-4" style="color:white; font-family: Arial, Helvetica, sans-serif; font-size: 40px;">Welcome to Todolist Manager!!! </h1><h2>Login to your account</h2>
      <br/>
      </div>
     <br/>
     <br/>
     </div>
     <div class="bottom_div">
      <p style="color:white; font-family: Arial, Helvetica, sans-serif;">
      <form method = "post" action = "/login">
      <label for = "username" style="color:white; font-family: Arial, Helvetica, sans-serif;">Enter your username</label>
      <br/>
      <input name = "username" type = "text" id = "username" required/>
      <br/>
      <br/>
      <label for = "password" style="color:white; font-family: Arial, Helvetica, sans-serif;">Enter your password</label>
      <br/>
      <input name = "password" type = "text" id = "password" required/>
      <br/>
      <br/>
      <input type = "submit" value = "Login">
      </form>
      </p>
      <p style="color:white; font-family: Arial, Helvetica, sans-serif;">Not an existing user?
        <a href="{{url_for('todo.reg')}}"> Create a new profile!</a>
        <br/>
        <br/>
        {{status}}
      </p>
     </div>
{% endblock %}
